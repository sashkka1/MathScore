<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" /></link>
    <script src="js/main.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
</head>
<body>


    <div class="choice">
        <p id="message-first" class="message-first"></p>
        <div class="operatorChoice">
            <form action="#" method="get" enctype="multipart/form-data"></form>
            <p><input onchange="check(this)" checked type="checkbox" value="+"> +</p>
            <p><input onchange="check(this)" checked type="checkbox" value="-"> -</p>
            <p><input onchange="check(this)" checked type="checkbox" value="x"> x</p>
            <p><input onchange="check(this)" checked type="checkbox" value="/"> /</p>
        </div>

        <p>Значения для операторов: +, -</p>
        <div class="easy-basket-filter">
            <div class="easy-basket-filter-info">
                <p class="iLower"><input type="text" id="easy-basket-lower" class="easy-basket-lower" value="0" min="0" max="300" maxlength=3/></p>
                <p class="iUpper"><input type="text" class="easy-basket-upper" value="100" min="0" max="300" maxlength=3/></p>
            </div>
            
            <div class="easy-basket-filter-range">
                <input type="range" class="lower range" step="1" min="0" max="300" value="0"/>
                <input type="range" class="upper range" step="1" min="0" max="300" value="100"/>
                <div class="fill"></div>
            </div>
            
            <div class="easy-basket-filter-ticks">
            </div>
        </div>

        <p>Значения для операторов: x, /</p>
        <div class="easy-basket-filter-double">
            <div class="easy-basket-filter-info-double">
                <p class="iLower-double"><input type="text" class="easy-basket-lower-double" value="0" min="0" max="50" maxlength=2/></p>
                <p class="iUpper-double"><input type="text" class="easy-basket-upper-double" value="20" min="0" max="50" maxlength=2/></p>
            </div>
            
            <div class="easy-basket-filter-range-double">
                <input type="range" class="lower-double range-double" step="1" min="0" max="50" value="0"/>
                <input type="range" class="upper-double range-double" step="1" min="0" max="50" value="20"/>
                <div class="fill-double"></div>
            </div>
            
            <div class="easy-basket-filter-ticks-double">
            </div>
        </div>
        


        <a>
            <button onclick="start()">Начать</button>
        </a>
    </div>

    
    <script src="js/main.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
</body>
</html>
