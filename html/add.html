<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" /></link>
    <link rel="stylesheet" href="../css/add.css" /></link>
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <a class="back-to-main" href="../index.html">
                <img src="../materials/back-to-main.png" alt="">
            </a>
            <div class="score">
                <p id="score">1/10</p>
            </div>
        </div>

        <div class="example-block">
            <div class="example">
                <p id="example"></p>
                <input id="inputAnswer" type="text" value="">
            </div>
        </div>

        <div class="keyboard">
            <button  class="number one" onclick="setOne()">
                <p>1</p>
            </button>
            <button  class="number one" onclick="setTwo()">
                <p>2</p>
            </button>
            <button  class="number one" onclick="setThree()">
                <p>3</p>
            </button>
            <button  class="number one" onclick="setFour()">
                <p>4</p>
            </button>
            <button  class="number one" onclick="setFive()">
                <p>5</p>
            </button>
            <button  class="number one" onclick="setSix()">
                <p>6</p>
            </button>
            <button  class="number one" onclick="setSeven()">
                <p>7</p>
            </button>
            <button  class="number one" onclick="setEight()">
                <p>8</p>
            </button>
            <button  class="number one" onclick="setNine()">
                <p>9</p>
            </button>
            <button class="number wrong" onclick="numberDelete()">
                <img src="../materials/wrong.png" alt="">
            </button>
            <button  class="number zero" onclick="setZero()">
                <p>0</p>
            </button>
            <button class="number enter" onclick="numberEnter()">
                <img src="../materials/wrong.png" alt="">
            </button>
        </div>


    </div>

    <script src="../js/main.js"></script>
</body>
</html>
